<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Expense Calculate Edit</title>
    <h2 style="text-align: center;">Enter the Expense Details</h2>
    <a href="{% url 'exp-index' %}" class="btn btn-primary">BACK</a>
    {% include 'partials/_message.html' %}
    {% load static %}
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href="{% static '/css/bootstrap.min.css' %}">
    <script src='main.js'></script>
</head>
<body>
    <div class="container-fluid">
        <div class="container mt-5">
            <form action="{% url 'exp-update' %}" method="post">
                {% csrf_token %} 
                <input type="hidden" name="id" value="{{data.id}}">
                <div class="form-group mb-2">
                    <label>
                       <option>{{ data.person }}'s Expense Profile:</option>
                    </label>
                    <hr>
                </div>
                <div class="form-group">
                    <label>Total Income</label>
                    <input type="number" name="net_income" class="form-control" value="{{ data.net_income }}">
                </div>
                <div class="form-group">
                    <label>Total Expense</label>
                    <input type="number" name="net_expense" class="form-control" value="{{ data.net_expense }}">
                </div>
                <div class="form-group">
                    <label>Date ({{ data.date }})</label>
                    <input type="date" name="date" class="form-control" placeholder="{{ data.date }}">
                </div>
                <br>
                <input type="submit" class="btn btn-primary" value="UPDATE">
            </form>
        </div>
       
    </div>
</body>
</html>
