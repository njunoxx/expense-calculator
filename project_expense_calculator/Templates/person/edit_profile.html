<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Person's Details</title>
    <h2 style="text-align: center;">Enter the Person's Details</h2>
    {% load static %}
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href="{% static '/css/bootstrap.min.css' %}">
    <script src='main.js'></script>
</head>
<body>
    <div class="container-fluid">
        <div class="container mt-5">
            <form action="{% url 'per-update' %}" method="post">
                {% csrf_token %} 
                <input type="hidden" name="id" value="{{data.id}}">
                <div class="form-group">
                    <label><b>{{data.person}}'s' Profile:</b></label>
                </div>
                <hr>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" value="{{data.email}}" class="form-control">
                </div>
                <div class="form-group">
                    <label>Address</label>
                    <input type="text" name="address" value="{{data.address}}" class="form-control">
                </div>
                <div class="form-group">
                    <label>Contact</label>
                    <input type="text" name="contact" value="{{data.contact}}" class="form-control">
                </div>
                <input type="submit" class="btn btn-primary" value="ADD">
            </form>
        </div>
       
    </div>
</body>
</html>
